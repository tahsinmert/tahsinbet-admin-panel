<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahsinbet Admin Girişi</title>
    <link rel="stylesheet" href="tahsinbet_welcome_page.css">
</head>
<body>
    <div class="login-container">
        <h1>Tahsinbet Admin</h1>
        <form action="tahsinbet_admin_panel.html" method="POST">
            <div class="input-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <p><a href="şifremiunuttum.html">Şifremi Unuttum?</a></p>
    </div>
</body>
</html>
