<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <link rel="stylesheet" href="şifremiunuttum.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Şifremi Unuttum</h1>
        <p>Lütfen şifrenizi sıfırlamak için e-posta adresinizi girin.</p>
        <form action="reset-password.html" method="POST">
            <div class="input-group">
                <label for="email">E-posta Adresi:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Şifre Sıfırlama Linki Gönder</button>
        </form>
        <p><a href="login.html">Geri Dön</a></p>
    </div>
</body>
</html>
